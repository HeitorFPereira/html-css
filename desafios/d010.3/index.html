<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <h1>Login</h1>
        <div class="cotainer">
            <input type="email" placeholder="email" class="bar">
            <i class='bx bxs-user'></i>
            <input type="password" placeholder="password" class="bar-pass">
            <i class='bx bx-lock-alt' ></i>
            <br>
            <input type="checkbox" placeholder="Remember me" class="checkbox" id="mycheck">
            <label for="mycheck">
                Remember me&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Forgot your password</a>
            </label>
            <p>Login</p>
        </div>
    </main>
</body>
</html>
