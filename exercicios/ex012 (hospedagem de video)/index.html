<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem de video</title>
</head>
<body>
    <h1>Hospedando videos localmente</h1>
    <p>Este video esta localizado no meu proprio servidor</p>
    <video src="midia/meu-video.mp4" width="560" poster="imagens/agricultura-chinesa-2.jpg" controls loop></video>

    <h1>Inserindo videos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=sUmb82DO_LRwtDNy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
