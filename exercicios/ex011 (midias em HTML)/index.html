<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagens dinamicas</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou apenas aumente e diminua o tamanho da janela</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/medio.png" type="image/png">
      <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a colocar audios</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/happy.mp3" type="audio/mpeg">
    <source src="midia/happy.ogg" type="audio/ogg">
    <source src="midia/happy.wav" type="audio/wav">
    <p>Infelizmente seu navegador nao suporta esse tipo de arquivo, para abaixalo <a href="midia/happy.mp3">clique aqui</a></p>
</audio>

</body>
</html>
