<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista na Frente da Página</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .lista-na-frente {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #f0f0f0;
      padding: 10px;
      z-index: 999; /* Valor alto para garantir que esteja na frente de outros elementos */
    }
  </style>
</head>
<body>
  <div class="lista-na-frente">
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <!-- Adicione mais itens conforme necessário -->
    </ul>
  </div>

  <!-- Conteúdo principal da página -->
  <div>
    <!-- Seu conteúdo principal aqui -->
  </div>
</body>
</html>
